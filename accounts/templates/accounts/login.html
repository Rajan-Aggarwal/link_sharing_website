<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>LOGIN</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css" />


<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" dashboard"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name"><a href="/admin/">Login</a></h1>

        </div>
        
        
        <div id="user-tools">
            
                
                <strong>Don't have an account yet?</strong>.
            
            
                
                    <a href="{% url 'accounts:signup' %}">Signup</a> 
    
            
        </div>
        
        
        
    </div>
    <!-- END Header -->
    
    

    
        
    

    <!-- Content -->
    <div id="content" class="colMS">
        
        {% if msg %}

        <h3>{{msg}}</h3>

        {% endif %}
        
<div id="content-main">


    
        <div class="app-auth module">
        <table>
        <caption>
            <a href="/admin/auth/" class="section" title="Models in the Authentication and Authorization application">Enter your details</a>
        </caption>

        <form method="POST" action="{% url 'accounts:login' %}">

            {%csrf_token%}

            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" /> 
            {% endif %}

            <tr class="model-group">
            
                <th scope="row">Username: </th>
            
                <td><input type="text" name="username"/></td>

            </tr>
        
            <tr class="model-user">
            
                <th scope="row">Password: </th>
            
                <td><input type="password" name="pass"/></td>
            
            </tr>

            <tr class="model-user">

                <td><input type="submit" value="Login"></td>
            
            </tr>


        </form>
        
        </table>
        </div>
    

</div>

        
<div id="content-related">
    <div class="module" id="recent-actions-module">

        <h2>
            <a href="{% url 'home' %}">VISIT THE HOME PAGE</a>
        </h2>
            
    </div>
</div>

        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
